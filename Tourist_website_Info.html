<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Places In The World </title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        background-color: rgb(234, 195, 190);
        background-image: url("https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__340.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 20px;
        grid-template-rows: (200px, 400px);
        padding: 2rem;
        width: 100%;
        width: 1000px;
        margin: 0 auto;
        align-content: center;
    }

    h1 {
        color: white;
        text-align: center;
        margin-top: 2rem;
        font-size: 5rem;
    }

    .card {
        background: white;
        padding: 2rem;
    }

    .card img {
        width: 100%;
    }



    button {
        background: rgb(206, 2, 125);
        padding: 10px 10px;
        border: none;
        text-align: center;
        float: right;

        color: white;

    }

    .modal_outer {
        display: grid;
        width: 100vw;
        height: 100vh;
        background: rgba(206, 2, 125, 0.7);
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        position: fixed;
        transition: 0.2s;
        opacity: 0;
        pointer-events: none;

    }

    .modal_outer.open {
        opacity: 1;
        pointer-events: all;
    }

    .modal_inner {
        min-width: 500px;
        max-width: 650px;
        min-height: 200px;
        padding: 2rem;
        background: white;
        transform: translateX(-200%);
        transition: transform 2s;
    }

    .modal_outer.open .modal_inner {
        transform: translateX(0%);
        transition: transform 0.2s;
    }

    .modal_inner img {
        width: 100%;
    }

    #tokyo {
        grid-column: 1/ span 2;
    }

    .nav-p {
        display: grid;

        justify-content: space-around;
        background: rgba(206, 2, 125, 0.7);
        align-items: center;
        grid-template-rows: (auto, auto, auto);
        position: fixed;
        top: 0;
        left: 0;
        margin: 0 auto;
        width: 100%;
        border-radius: 20px;

        opacity: 0;



    }

    .nav-p p {
        padding: 20px;
    }

    .opens {
        opacity: 1;
    }

    .nav-p ul {
        display: flex;
        flex-direction: row;
        color: white;
        font-size: 24px;
        padding: 14px 14px;
        float: right;
    }

    .nav-p li {
        text-decoration: none;
        list-style: none;
        padding: 10px;
        float: inline-start;
    }

    /**Responsive Width**/
    /* @media screen  (max-width: 900px;){

    }*/
</style>

        <p>segun dayo lola</p>
